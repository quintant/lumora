name: CI

on:
  push:
  pull_request:

jobs:
  cross-platform-check:
    name: cargo check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo Check
        run: cargo check

      - name: Cargo Test
        run: cargo test
